<div class="card text-white bg-default mb-3" [id]="course._id">
   <div class="card-header">
      <img [src]="course?.imageUrl" [alt]="course?.name" class="event-image">
      <span class="float-right" style="cursor: pointer;" (click)="openModal()">
         <i class="fa fa-lg fa-times"></i>&nbsp;
      </span>
      <span class="float-right" style="cursor: pointer;" [routerLink]="['edit', course?._id]">
         <i class="fa fa-lg fa-edit"></i>&nbsp;&nbsp;&nbsp;
      </span>
   </div>
   <div class="card-body">
      <h3>{{course?.name}}</h3>
      <div>Price: $ {{course?.price}}</div>
      <div>Release date: {{course?.releaseDate | date}}</div>
      <div>Level: {{course?.level}}</div>
   </div>
</div>
